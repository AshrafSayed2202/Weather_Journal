<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css\style.css">
<link rel="icon" href="images\cloud.png">
<!-- font awesome -->
<link rel="stylesheet" href="css\all.min.css">
</head>
<body>
    <div class="symbol">
        <div class="sun">
            <div class="circle"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="s"></div>
            <div class="s"></div>
            <div class="s"></div>
            <div class="s"></div>
        </div>
        <div class="cloud">
            <div class="b-circle"></div>
            <div class="s-circle"></div>
            <div class="big"></div>
        </div>
    </div>
    <div id = "app">
        <div class ="holder zip">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="type" id="zip" placeholder="Enter City">
            <div class="buttons">
                <button id="generate" type = "submit">Search</button>
                <!-- <button id="reset" type = "reset"> Reset </button> -->
            </div>
        </div>
        <div class ="holder entry">
            <div class="top">
                <div id = "city"></div>
                <div id = "date"></div>
            </div>
            <div class="mid">
                <div id = "temp"></div>
                <div id = "description"></div>
            </div>
            <div class="bot">
                <div><i class="fa-solid fa-droplet"></i><span id="humidity"></span></div>
                <img src="" alt="weather icon" id="icon">
            </div>
        </div>
    </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
