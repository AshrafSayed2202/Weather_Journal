<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weather Journal</title>
<link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="cloud.png">
</head>
<body>
    <div class="symbol">
        <div class="sun">
            <div class="circle"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="b"></div>
            <div class="s"></div>
            <div class="s"></div>
            <div class="s"></div>
            <div class="s"></div>
        </div>
        <div class="cloud">
            <div class="b-circle"></div>
            <div class="s-circle"></div>
            <div class="big"></div>
        </div>
    </div>
    <div id = "app">
        <div class ="holder headline">
        Weather Journal
        </div>
        <div class ="holder zip">
            <label for="zip">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="Enter zip code here">
        </div>
        <div class ="holder feel">
            <label for="feelings">How are you feeling today?</label>
            <textarea class= "myInput" id="feelings" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
            <div class="buttons">
                <button id="generate" type = "submit"> Generate </button><button id="reset" type = "reset"> Reset </button>
            </div>
        </div>
        <div class ="holder entry">
            <div class = "title">Most Recent Entry</div>
            <div id = "entryHolder">
                <div class="one">City: <span id = "city"></span></div>
                <div class="two">Date: <span id = "date"></span></div>
                <div class="three">Temp: <span id = "temp"></span></div>
                <div class="four">Description: <span id = "description"></span><img src="" alt="weater icon" id="icon"></div>
                <div class="five">User entry: <span id = "content"></span></div>
            </div>
        </div>
    </div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
